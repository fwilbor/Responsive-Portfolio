<body>

    <div>
        <div>
            <header id=header>
                <h1>Franklin Wilborn</h1>
                <nav>
                    <div id=headerlinks>

                        <a class="links" id="about"><a href="index.html">About</a>
                            <a class="links" id="portfolio"><a href="portfolio.html">Portfolio</a>

                    </div>
                </nav>
            </header>
            <div id=contacthead>
                <h2>Contact</h2>

                <hr>
                <br>
                <br>

            </div>


            <div class="container">

                <form action="franklin.cfg@gmail.com" method="post">
                    <div class="contact">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="Your Name" autofocus placeholder="Your Name">
                    </div>
                    <div>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email" autofocus placeholder="Your Email Here">
                    </div>
                    <div>
                        <label for="msg">Message:</label>
                        <textarea id="msg" style="resize: none" name="user_message" autofocus
                            placeholder="I Love Messages, Contact Me"></textarea>
                    </div>

                    <input id="submit" type="submit" value="Submit">
                </form>

            </div>
